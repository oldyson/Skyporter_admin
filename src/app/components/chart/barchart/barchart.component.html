<div class="barchart-wrapper" *ngIf="dataSet != null">
	<div class="title">
		{{title}}
	</div>
	<div *ngIf="dataSet != null" style="display: block; width: 100%; height: 220px;">
		<canvas baseChart 
			[datasets]="dataSet" 
			[labels]="labels" 
			[options]="barChartOptions"
			[legend]="barChartLegend" 
			[chartType]="barChartType" 
			[plugins]="barChartPlugins"
		></canvas>
	</div>
	<ngx-slider 
		(valueChange)="refreshXAxis()" 
		[(value)]="minX" 
		[(highValue)]="maxX" 
		[options]="options"
	></ngx-slider>
</div>

<div class="barchart-wrapper loading" *ngIf="dataSet == null">
	<i appLoadingSkyporter size="sm"></i>
	<span class="text">
		Please wait
	</span>
</div>
