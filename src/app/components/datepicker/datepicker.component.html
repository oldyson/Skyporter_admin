<ng-container *ngIf="dateType != null">
	<ng-container *ngIf="dateType==='daterange'">
		<form class="form-inline datepicker-wrapper">
			<div class="form-group hidden">
				<div class="input-group">
					<input name="dpRange" class="form-control datepicker-input" ngbDatepicker #dpRange="ngbDatepicker"
						[autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2"
						[dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" tabindex="-1">
					<ng-template #t let-date let-focused="focused">
						<span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
							[class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
							(mouseleave)="hoveredDate = null">
							{{ date.day }}
						</span>
					</ng-template>
				</div>
			</div>
			<div class="form-group max-width">
				<div class="input-group">
					<input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
						[value]="formatter.format(fromDate)"
						(input)="fromDate = validateInput(fromDate, dpFromDate.value)" (blur)="onChanged()"
						placeholder="DATE START">
					<input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
						[value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)"
						(blur)="onChanged()" placeholder="DATE END">
					<div class="input-group-append">
						<button class="btn btn-skyporter calendar" (click)="dpRange.toggle()" type="button">
							<fa-icon [icon]="fasCalendarDay"></fa-icon>
						</button>
					</div>

				</div>
			</div>
		</form>
	</ng-container>

	<ng-container *ngIf="dateType==='date'">
		<div class="datepicker-wrapper">
			<div class="input-group">
				<input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
					#d="ngbDatepicker">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
						<fa-icon [icon]="fasCalendarDay"></fa-icon>
					</button>
				</div>
			</div>
		</div>
	</ng-container>
</ng-container>
