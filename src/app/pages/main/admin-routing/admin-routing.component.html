
<div class="d-flex" id="wrapper">

	<!-- Sidebar -->
	<div class="bg-light border-right" id="sidebar-wrapper">
		<div class="sidebar-heading">
			{{church.name}}
		</div>
		<div class="list-group list-group-flush">
			<a class="list-group-item list-group-item-action" *ngFor="let menu of menus; let i = index" [ngClass]="{'selected':menu.showdetail}" (click)="toggleDetail(i)">
				<div class="label">
					{{menu.applicationfeaturechurches[0].showname}}
				</div>
				<ul class="detail-wrapper" *ngIf="menu.showdetail">
					<li class="list-detail" *ngFor="let detail of menu.applicationfeaturedetails">
						<a href="admin/{{detail.url}}" (click)="setCurrentPage(menu, detail)">
							{{detail.applicationfeaturedetailchurches[0].showname}}
						</a>
					</li>
				</ul>
			</a>
		</div>
	</div>
	<!-- /#sidebar-wrapper -->

	<!-- Page Content -->
	<div id="page-content-wrapper">

		<nav class="navbar navbar-expand navbar-light bg-light border-bottom">
			<button class="btn btn-sm" id="menu-toggle">
				<fa-icon [icon]="fasList"></fa-icon>
			</button>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{{username}}
						</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" >View Church</a>
							<div class="dropdown-divider"></div>
							<button class="dropdown-item" (click)="logout()">Log Out</button>
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<div class="content">
			<comp-navigation></comp-navigation>
			<router-outlet></router-outlet>
		</div>
	</div>

</div>
