<div class="construct" *ngIf="isLoading">
	<i appLoadingSkyporter size="lg"></i>
</div>
<ng-container *ngIf='!isLoading'>
	<div class="dlapplicationdetail-wrapper">
		<div class="dlapplicationdetail">
			<br/>
			<ng-container *ngFor="let formuser of formusers; let i = index">
				<dlapplicationdetail-form
					#dlapplicationformlist
					[formuser]="formuser"
					[smallgroup]="smallgroup"
					[ministrymembers]="ministrymembers"
					[userprogramcodes]="userprogramcodes"
					[educationlevel]="educationlevel"
					[educationfield]="educationfield"
					[occupationfield]="occupationfield"
					[maritalstatus]="maritalstatus"
					[user]="user"
					[smallgroups]="smallgroups"
					[userfamilychilds]="userfamilychilds"
				>
				</dlapplicationdetail-form>
				<br/>
			</ng-container>
		</div>
	</div>
	<div class="footer-container">
		<div class="right" *ngIf="saveLoading">
			<i appLoadingSkyporter size="md"></i>
		</div>
		<div class="right" *ngIf="!saveLoading">
			<ng-container *ngIf="formuser.status == 'Pending'">
				<button class="btn btn-outline-skyporter" (click)="cancel()">
					Cancel
				</button>
				<button class="btn btn-skyporter" (click)="saveFormAnswers()">
					Approve
				</button>
			</ng-container>
		</div>
	</div>
</ng-container>
