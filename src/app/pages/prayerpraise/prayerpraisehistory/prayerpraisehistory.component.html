


<div class="userview" *ngIf="user!=null">
	<div class="profpic" [ngStyle]="{'background-image': 'url(' + user.document.url + ')'}">
	</div>
	<div class="detail">
		<div class="left">
			{{user.fullname}}<br>
			{{user.email}}
		</div>
		<div class="right">
			{{user?.smallgroupmembers[0]?.smallgroups.name}} 
			<span *ngIf="user?.smallgroupmemberrole_highest?.name">
				| {{user?.smallgroupmemberrole_highest?.name}}
			</span>
			<br>
			<ng-container *ngIf="user.usercampusservices.length">
				<ng-container *ngFor="let usercampusservice of user.usercampusservices; let i = index">
					<ng-container *ngIf="i > 0">/</ng-container>
					<span *ngIf="usercampusservice.campusservice.campus != null">
						{{helper.toTitleCase(usercampusservice.campusservice.campus.name)}} - {{usercampusservice.campusservice.servicetime.substring(0,5)}}
					</span>
				</ng-container>
			</ng-container>
		</div>
	</div>
</div>

<comp-listtable
	[datas]="datas"
	[keys]="keys"
	[navigations]="navigations"
	[isloading]="isloading"
	(refreshData)="getData($event)"
	(searchData)="searchData($event)"
	(sortDataBy)="sortDataBy($event)"
	(doAPI)="doAPI($event)"
	#listtable
></comp-listtable>


<comp-popup-modal
	#mymodal
></comp-popup-modal>
